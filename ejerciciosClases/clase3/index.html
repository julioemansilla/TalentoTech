<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
</head>
<body>

    <h1>Mi Primer Formulario</h1>
    <form action="https://formspree.io/f/xzzplkeo" method="POST">

        <label for="">Nombre:</label>
        <!-- input tipo texto -->
        <input type="text" id="nombre" name="nombre" placeholder="Ingrese su Nombre" required maxlength="10" minlength="3">
        <br>
        
        <!-- input tipo password -->
        <label for="">Password:</label>
        <input type="password" id="password" name="password" placeholder="Ingrese su password" required maxlength="10" minlength="3">
        <br>

        <!-- input tipo mail -->
        <label for="">Mail:</label>
        <input type="email" id="mail" name="mail" placeholder="Ingrese su Mail" required>
        <br>

        <!-- input tipo number -->
        <label for="">Edad:</label>
        <input type="number" id="edad" name="Edad" placeholder="Ingrese su Edad" required max="99" min="10" readonly value="51">
        <br>

        <!-- input tipo archivo -->
        <label for="">archivo:</label>
        <input type="file" id="archivo" name="archivo">
        <br>
        <br>

        <p>Radio Buttons</p>
        <label>PHP</label>
        <input type="radio" name="lenguaje" value="PHP">
        <label>Java</label>
        <input type="radio" name="lenguaje" value="Java">
        <label>Python</label>
        <input type="radio" name="lenguaje" value="Python">

        <p>CheckBox</p>
        <label>ma√±ana</label>
        <input type="checkbox">
        <label>tarde</label>
        <input type="checkbox">
        <label>noche</label>
        <input type="checkbox">

        <p>Select</p>
        <select>
            <option value="1">Buenos Aires</option>
            <option selected value="2">Entre Rios</option>
            <option value="3">Fromosa</option>
        </select>

        <input type="submit">

    </form>
</body>
</html>
